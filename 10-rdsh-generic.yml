---
- hosts: windows-rdsh

  vars_files:
    - vars/generic.yml

  tasks:
    - name: include generic roles
      include_role:
        name: "{{ item }}"
      with_items:
        - ansible-role-win-rdsh

    - name: Install packages with chocolatey
      win_chocolatey:
        name: '{{ item }}'
        state: present
      with_items:
        - 7zip.install
        - firefox
        - notepadplusplus.install

